<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU Deep Diver</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class="headerContainer">
    <h1 class="MDPlogo">MARVEL DEEP DIVER</h1>
    <!-- <a class="backButton">Back</a> -->
    <button id="searchAgainBtn" class="searchAgainBtnStyle">Search Again</button>
</header>

<!-- banner below of translucent marvel pic-->
<div class="banner-area"></div>

<!-- initial landing page for searching -->
<div id="main-page" class="flex flex-col items-center pt-40">
    
    <!-- flex for logo -->
    <img id="marvel-logo" class="p-2" width="200px" height="200px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png" alt="marvel logo"> 
    
    <input class="text-black" type="text" name="search" id="user-input">

    <select class="m-2" name="search-parameters" id="search-params">
        <option value="placeholder">Options</option>
        <option value="mcu">MCU</option>
        <option value="comics">Comics</option>
    </select>
    
    <button id="search-btn" type="submit" class="m-1">search</button>
    <button id="previous-search-btn" type="submit" class="m-1 searchAgainBtnStyle">previous search</button>

    <!-- new alert -->
    <div id="alert"></div>


</div>

<!-- test -->
<!-- blank div for rendering our cards upon search -->
<div id="card-page">

</div>


</div>




<script src="assets/javascript/script.js"></script>

</body>
</html>
